# First Hunt - Tutorial Quest
# The player's first quest, given by the Village Elder

[quest]
id = "first_hunt"
name = "First Hunt"
description = "The wild piggies have become aggressive. Help thin their numbers!"
giver_npc = "elder_villager"
level_required = 1
lua_script = "tutorial/first_hunt.lua"
repeatable = true

[quest.chain]
# This is the first quest in the tutorial chain
# previous and branch_from are omitted (defaults to none)
next = "forest_dangers"

[[quest.objectives]]
id = "kill_piggies"
type = "kill_monster"
target = "pig"
count = 5
description = "Slay 5 piggies"

[[quest.objectives]]
id = "collect_piglets"
type = "collect_item"
target = "piglet"
count = 3
description = "Collect 3 piglets"

[[quest.objectives]]
id = "return_to_elder"
type = "talk_to"
target = "elder_villager"
description = "Return to the Village Elder"
sequential = true  # Must complete other objectives first

[quest.rewards]
exp = 100
gold = 50
items = [
    { id = "health_potion", count = 2 }
]

[quest.dialogue]
offer = "The wild piggies have become aggressive lately. Can you help thin their numbers? I'll reward you handsomely."
accept = "Thank you, brave adventurer! Slay 5 piggies and bring me 3 piglets as proof. Return when you've dealt with them."
progress = "How goes the hunt? The village still trembles at the piggy threat."
complete = "Wonderful work! The village is safer thanks to you. Take this reward - you've earned it."
