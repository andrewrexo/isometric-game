# Slime monster - the classic starting enemy

[slime]
display_name = "Slime"
sprite = "slime"
animation_type = "blob"
description = "A gelatinous creature that oozes through the forest."

[slime.stats]
max_hp = 50
damage = 5
attack_range = 1
aggro_range = 5
chase_range = 8
move_cooldown_ms = 500
attack_cooldown_ms = 1500
respawn_time_ms = 10000

[slime.rewards]
exp_base = 25
gold_min = 5
gold_max = 15

[[slime.loot]]
item_id = "slime_core"
drop_chance = 0.30
quantity_min = 1
quantity_max = 1

[[slime.loot]]
item_id = "health_potion"
drop_chance = 0.20
quantity_min = 1
quantity_max = 1

[slime.behaviors]
hostile = true

